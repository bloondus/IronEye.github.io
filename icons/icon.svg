<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5348d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>
  
  <!-- Chart line -->
  <polyline 
    points="100,400 170,300 240,330 310,200 412,120" 
    fill="none" 
    stroke="#ffffff" 
    stroke-width="20" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="100" cy="400" r="15" fill="#ffffff"/>
  <circle cx="170" cy="300" r="15" fill="#ffffff"/>
  <circle cx="240" cy="330" r="15" fill="#ffffff"/>
  <circle cx="310" cy="200" r="15" fill="#ffffff"/>
  <circle cx="412" cy="120" r="15" fill="#ffffff"/>
  
  <!-- Eye symbol (IronEye) -->
  <ellipse cx="380" cy="380" rx="60" ry="35" fill="none" stroke="#ffffff" stroke-width="12"/>
  <circle cx="380" cy="380" r="20" fill="#ffffff"/>
  <circle cx="380" cy="380" r="10" fill="#1a1a2e"/>
</svg>
